<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .loader {
      border: 6px solid #444;
      border-top: 6px solid #00f2ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
  <meta http-equiv="refresh" content="2; url=Tic-Tac-Toe/index.html">
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="text">Loading Tic-Tac-Toe...</div>
  </div>
</body>
</html>
